platform: linux

image_resource:
  type: docker-image
  source:
    repository: maven
    tag: 3.3.9-jdk-8-alpine

inputs:
  - name: git-repo

outputs:
  - name: jar-file
    path: git-repo/target/concourse-java-maven-test-prj-0.0.1-SNAPSHOT.jar
    
run:
  path: mvn
  args: ["-f", "git-repo/pom.xml", "-DskipTests=true", "package"]
